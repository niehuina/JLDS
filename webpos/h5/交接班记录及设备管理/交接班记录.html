<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>交接班记录</title>
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/index.css">
    <link rel="stylesheet" href="http://at.alicdn.com/t/font_372409_ck1oqp4yisy8pvi.css">
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/common.css" rel="stylesheet">
    <script src="../js/jquery.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <script src="../js/style.js"></script>
</head>

<body class="bgf2">
    <div class="container-fluid hp100">
        <div class="main-header">
            <div class="fl white pd-left f-14"><i class="iconfont icon-back"></i>返回</div>
            <h2>交接班记录</h2>
        </div>
        <div class="main-content hp100">
            <div class="main-left pd0 left_relative">
                <div class="left_box">
                    <div class="record-head tc">
                        <img src="" alt="">
                        <p><span class="">李玲玉</span><span class="">NO1258</span></p>
                    </div>
                    <div class="record-pro">
                        <dl>
                            <dt><i class="iconfont icon-time"></i><span>本次登录时间</span></dt>
                            <dd>2017-05-12 9:00~~2017-05-12 18:00</dd>
                        </dl>
                        <dl>
                            <dt><i class="iconfont icon-store"></i><span>所属门店</span></dt>
                            <dd>凯德龙之梦分店</dd>
                        </dl>
                        <p class="off"><input type="checkbox"><span class="middle">交接班后打印小票</span></p>
                    </div>
                     <div class="left-bottom-btn"><a href="javascript:;" class="">交接班退出</a></div>
                </div>
            </div>
            <div class="bore5 main-right">
                <div class="auto">
                    <p class="record-mon"><span>收银总额：￥50000.00</span></p>
                    <ul class="pay-methods">
                      <li>
                          <p>现金支付</p>
                          <span>￥1000.00</span>
                      </li>
                       <li>
                          <p>银联支付</p>
                          <span>￥2000.00</span>
                      </li>
                       <li>
                          <p>微信支付</p>
                          <span>￥1000.00</span>
                      </li>
                       <li>
                          <p>支付宝支付</p>
                          <span>￥1000.00</span>
                      </li>
                       <li>
                          <p>会员账号余额</p>
                          <span>￥1000.00</span>
                      </li>
                    </ul>
                    <div class="remarks">
                        <dl class="clearfix">
                            <dt class="fl">备用金</dt>
                            <dd class="fr">￥2000.00</dd>
                        </dl>
                        <dl class="clearfix">
                            <dt class="fl">实缴金额应为</dt>
                            <dd class="fr">￥7000.00</dd>
                        </dl>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
