<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>会员管理</title>
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/index.css">
    <link rel="stylesheet" href="http://at.alicdn.com/t/font_372409_byvwpm2eespjh5mi.css">
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/common.css" rel="stylesheet">
    <script src="../js/jquery.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <script src="../js/style.js"></script>
</head>

<body class="bgf2">
    <div class="container-fluid hp100">
        <div class="main-header">
            <div class="fl white pd-left f-14"><i class="iconfont icon-back"></i>返回</div>
            <h2>会员管理</h2>
        </div>
        <div class="main-content hp100">
            <div class="main-left pd0 left_relative">
                <div class="left_box">
                    <h3>会员信息列表</h3>
                    <ul class="mem_list">
                        <li class="mem_row clearfix">
                            <div class="fl"><img src="../img/tx.png"></div>
                            <div class="tel fl">飞龙在天</div>
                            <div class="tel fl">15900805456</div>
                        </li>
                        <li class="mem_row clearfix">
                            <div class="fl"><img src="../img/tx.png"></div>
                            <div class="tel fl">飞龙在天</div>
                            <div class="tel fl">15900805456</div>
                        </li>
                        <li class="mem_row clearfix">
                            <div class="fl"><img src="../img/tx.png"></div>
                            <div class="tel fl">飞龙在天</div>
                            <div class="tel fl">15900805456</div>
                        </li>
                    </ul>
                     <div class="left-bottom-btn"><a href="javascript:;" class="">新增会员</a></div>
                </div>
            </div>
            <div class="bore5 main-right">
                <div class="auto">
                    <p class="right-order-status"><span>会员充值</span></p>
                   <div class="member-informations clearfix">
                        <div class="clearfix">
                           <div class="fl">
                               <img src="../img/m/goods1.png">
                               <div class="member-text inline">
                                   <h5>大鱼海</h5>
                                   <p class="inline fff"><span>2</span><em>会员等级</em></p>
                               </div>
                           </div>
                           <div class="fr fff">
                               <span>
                                   <i class="iconfont icon-member"></i>
                                   <em>会员卡余额</em>
                                   <b class="fr">￥100.00</b>
                               </span>
                           </div> 
                        </div>
                       
                       <div class="member-infor-det tc">
                           <dl>
                               <dt>积分</dt>
                               <dd>1256分</dd>
                           </dl>
                           <dl>
                               <dt>会员折扣</dt>
                               <dd>8.5折</dd>
                           </dl>
                           <dl>
                               <dt>代金券</dt>
                               <dd>3张</dd>
                           </dl>
                       </div>
                   </div>
                   <div class="member-module">
                       <h3><i class="iconfont icon-money"></i><span>充值金额</span> </h3>
                       <div class="tc">
                           <input type="text" placeholder="输入充值金额" class="input-write">
                       </div>
                       
                       <ul class="payment-method">
                           <li><a href="javascript:;">
                                   <i class="iconfont icon-zhifubao"></i>
                                   <h4>支付宝支付</h4>
                               </a></li>
                           <li class="active"><a href="javascript:;">
                                   <i class="iconfont icon-weixin"></i>
                                   <h4>微信支付</h4>
                               </a></li>
                           <li><a href="javascript:;">
                                   <i class="iconfont icon-cosh"></i>
                                   <h4>现金支付</h4>
                               </a></li>
                           <li><a href="javascript:;">
                                   <i class="iconfont icon-pos"></i>
                                   <h4>银联POS刷卡</h4>
                               </a></li>
                       </ul>
                   </div>
                   <div class="tc btn-area"><a href="javascript:;" class="btn-pay btn-bottom style-btn">微信支付</a></div>
                </div>
            </div>
        </div>
    </div>

    <!-- 弹框提示 -->
    <div class="prompt tc">
      <div class="prompt-cont">
        <span class="got-img"></span>
        <p>完成支付，确认充值？</p>
        <div>
          <a href="javascript:;" class="prompt-btn sure">确定</a><a href="javascript:;" class="prompt-btn cancel">取消</a>
        </div>
        <em class="iconfont prompt-close icon-quxiao"></em>
      </div>
    </div>
</body>

</html>
