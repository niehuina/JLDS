<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>webpos自提订单</title>
	<link rel="stylesheet" href="../css/base.css">
	<link rel="stylesheet" href="../css/index.css">
	<link rel="stylesheet" href="http://at.alicdn.com/t/font_tpxanm66x51rwwmi.css">
	<link href="../css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="../css/order.css">
	<link rel="stylesheet" href="../css/common.css">
	<style>
		
	</style>
	<script src="../js/jquery.min.js"></script>
	<script src="../js/bootstrap.min.js"></script>
	<script src="../js/style.js"></script>
</script>
</head>
<body class="bgf2">
	<div class="container-fluid hp100">
		<div class="main-header">
	        <div class="fl white pd-left f-14"><i class="iconfont icon-back"></i>返回</div>
	        <h2>自提订单</h2>
	    </div>
	    <div class="hp100 main-content">
	    	 <div class="main-left bore5 pd0">
	    	 	 <h3 class="f-18 c6 pd20">自提订单</h3>
	    	 	 <!-- 无自提订单 -->
	    	 	 <div class="order-nodata tc" style="display:none;">
	    	 	 	<span class="icon-nodata"></span>
	    	 	 	<p>暂无自提订单信息</p>
	    	 	 </div>
	    	 	 <!-- 有自提订单 -->
	    	 	 <ul class="order-ziti">
	    	 	 	<li><span>DD|201704150213</span><strong>合计 ：￥1526.00</strong></li>
	    	 	 </ul>
	    	 </div>
	    	  <div class="main-right bore5">
	    	  	<div>
			    	<p class="right-order-status"><a href="javascript:;">关闭</a></p>
			    	
					<div class="t_search">
						<p class="ser-tips">该验证码为订单生成时，自动发送给收货人及买家订单详情中提供的短信“4位验证码”</p>
						<div class="input-group">
					      <input type="text" class="form-control" placeholder="输入手机号、会员账号名称">
					      <span class="input-group-btn">
					        <button class="btn btn-default" type="button"><span class="iconfont icon-search white"></span></button>
					      </span>
					    </div>
					</div>
					<div class="keyarea">
						<ul>
							<li><a href="javascript:;">1</a></li>
							<li><a href="javascript:;">2</a></li>
							<li><a href="javascript:;">3</a></li>
							<li><a href="javascript:;">4</a></li>
							<li><a href="javascript:;">5</a></li>
							<li><a href="javascript:;">6</a></li>
							<li><a href="javascript:;">7</a></li>
							<li><a href="javascript:;">8</a></li>
							<li><a href="javascript:;">9</a></li>
							<li><a href="javascript:;">0</a></li>
							<li><a href="javascript:;" class="common-col f-30">←</a></li>
							<li><a href="javascript:;" class="style-btn">确认</a></li>
						</ul>
					</div>
			    </div>
	    	  </div>
	    </div>
		<!-- 提示 -->
	   <div class="toast-tips">
			<span class="text">申请提交成功，等待审核后提交付款凭证！</span>
		</div>
	    
		
	</div>
