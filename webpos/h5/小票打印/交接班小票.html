<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>交接班小票</title>
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="http://at.alicdn.com/t/font_372409_ck1oqp4yisy8pvi.css">
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/common.css" rel="stylesheet">
    <script src="../js/jquery.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
</head>

<body>
   <div class="small-tic">
      <h4 class="title tc">交接班小票</h4>
     <div class="tic-module1 pdlr20">
       <dl>
         <dt>收银员：</dt>
         <dd>snow</dd>
       </dl>
       <dl>
         <dt>登录时间：</dt>
         <dd>2017-09-12 9:00-2017-09-12 19:00</dd>
       </dl>
       <dl>
         <dt>票据编号：</dt>
         <dd>125号</dd>
       </dl>
     </div>
     <div class="tic-module2 total-cash pdlr20">
       <dl class="clearfix">
         <dt>收银金额</dt>
         <dd>30000.00</dd>
       </dl>
     </div>
     <div class="tic-module2 tic-pay-ways pdlr20">
       <dl class="clearfix">
         <dt>现金支付</dt>
         <dd>5000.00</dd>
       </dl>
       <dl class="clearfix">
         <dt>银联支付</dt>
         <dd>5000.00</dd>
       </dl>
       <dl class="clearfix">
         <dt>微信支付</dt>
         <dd>8000.00</dd>
       </dl>
       <dl class="clearfix">
         <dt>支付宝支付</dt>
         <dd>2000.00</dd>
       </dl>
       <dl class="clearfix">
         <dt>账号余额支付</dt>
         <dd>10000.00</dd>
       </dl>
     </div>
     <div class="tic-module2 tic-reserve-fund pdlr20">
       <dl class="clearfix">
         <dt>备用金</dt>
         <dd>10000.00</dd>
       </dl>
     </div>
     <div class="tic-module2 tic-actual-amount pdlr20">
       <dl class="clearfix">
         <dt>实缴金额应为</dt>
         <dd>10000.00</dd>
       </dl>
     </div>
     <p class="tic-store title">webpos收银系统远丰龙之梦店</p>
   </div>
</body>

</html>
