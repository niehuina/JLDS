 	<script type="text/javascript">
 		$(document).ready(function(){
 			var n=0;
 			var lgBan=$(".items .item").length;
  			function timeflex(){
 	 			if(n>=lgBan-1){
	 				n=-1;
	 			};
				n++;
				$(".items .item").css("opacity","0");
				$(".items .item").eq(n).css("opacity","1");
		 	};
			setInterval(timeflex,3000)
 		})
 	</script>
